name: Ansible Lint

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Run ansible-lint
      uses: ansible/ansible-lint@main
      with:
        targets: |
          main.yml
